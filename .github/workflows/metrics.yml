name: Daily Metrics Update

on:
  schedule:
    # Runs every day at 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Update WakaTime Stats
      uses: athul/waka-readme@master
      with:
        WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPOSITORY: "Rayyan9477/Rayyan9477"
        COMMIT_MESSAGE: "ðŸ“Š Daily WakaTime stats update"
        SHOW_TITLE: true
        SECTION_NAME: "ðŸ“Š WakaTime Stats"
        BLOCKS: "programming"
        CODE_LANG: "text"
        TIME_RANGE: "last_7_days"
        LANG_COUNT: 6
        SHOW_TIME: true
        SHOW_TOTAL: true
        SHOW_MASKED_TIME: false
        STOP_AT_OTHER: true
        IGNORED_LANGUAGES: "Other"
        TARGET_BRANCH: "main"
        TARGET_PATH: "README.md"
        COMMITTER_NAME: "GitHub Action"
        COMMITTER_EMAIL: "action@github.com"
        AUTHOR_NAME: "GitHub Action"
        AUTHOR_EMAIL: "action@github.com"
        API_BASE_URL: "https://wakatime.com/api"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
