name: ğŸ¤– Unified Daily Profile Update

on:
  schedule:
    # Run daily at 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]
    paths:
      - 'scripts/daily_update.py'
      - '.github/workflows/unified-update.yml'
      - 'config.json'

# This workflow consolidates all the updates into a single job with one commit
# It replaces the separate workflows: daily-update.yml, metrics.yml, contribution-stats.yml, quotes.yml

jobs:
  daily-update:
    name: ğŸš€ Daily GitHub Profile Update
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch full history for contribution snake
    
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
    
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: ğŸ”§ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local pull.rebase false
    
      - name: ğŸ Generate Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: "Rayyan9477"
          outputs: |
            assets/github-contribution-grid-snake.svg
            assets/github-contribution-grid-snake-dark.svg?palette=github-dark
            assets/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      
      - name: ğŸ“Š Update WakaTime Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: "Rayyan9477/Rayyan9477"
          SHOW_TITLE: true
          SECTION_NAME: "ğŸ“Š WakaTime Stats"
          BLOCKS: "programming"
          CODE_LANG: "text"
          TIME_RANGE: "last_7_days"
          LANG_COUNT: 6
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: "Other"
          TARGET_BRANCH: "main"
          TARGET_PATH: "README.md"
          API_BASE_URL: "https://wakatime.com/api"

      - name: ğŸ“ˆ Generate GitHub Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'ğŸ“Š Update GitHub activity stats'
          MAX_LINES: 5
          GH_USERNAME: 'Rayyan9477'
          TARGET_FILE: 'README.md'
    
      - name: ğŸ’¡ Update Daily Quote
        run: |
          python scripts/update_quote.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      - name: ğŸ¤– Run Daily Update Script
        run: |
          # Copy README.md to scripts directory for reliable path resolution
          cp README.md scripts/README.md
          cd scripts
          python daily_update.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUSH_CHANGES: 'false'  # Don't push yet, we'll do one commit
    
      - name: ğŸ“ Commit & Push All Changes
        run: |
          git add .
          git diff --staged --quiet || git commit -m "ğŸ¤– Daily profile update - $(date +%Y-%m-%d)"
          git push
    
      - name: ğŸ“Š Upload Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: daily-update-logs
          path: |
            daily_update.log
            scripts/daily_update.log
          retention-days: 7
    
      - name: âœ… Success Notification
        if: success()
        run: |
          echo "ğŸ‰ Daily update completed successfully!"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ• Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
    
      - name: âŒ Failure Notification
        if: failure()
        run: |
          echo "âŒ Daily update failed!"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ• Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ“‹ Check the logs for more details"
