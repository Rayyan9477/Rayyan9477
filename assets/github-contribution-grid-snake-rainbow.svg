<svg xmlns="http://www.w3.org/2000/svg" width="900" height="128" viewBox="0 0 900 128">
    <style>
        .text { font: 12px sans-serif; fill: #333; }
        .note { font: 10px sans-serif; fill: #666; }
        .rainbow { animation: rainbow 5s linear infinite; }
        @keyframes rainbow {
            0% { fill: #ff0000; }
            14% { fill: #ff7f00; }
            28% { fill: #ffff00; }
            42% { fill: #00ff00; }
            57% { fill: #0000ff; }
            71% { fill: #4b0082; }
            85% { fill: #9400d3; }
            100% { fill: #ff0000; }
        }
    </style>
    <rect width="900" height="128" fill="#f6f8fa" rx="5" ry="5"/>
    <text x="450" y="64" class="text rainbow" text-anchor="middle">Rainbow contribution snake placeholder - will be generated by workflow.</text>
    <text x="450" y="85" class="note" text-anchor="middle">This file will be automatically replaced during the next workflow run.</text>
</svg>
