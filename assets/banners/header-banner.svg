<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#grad1)"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="white">
    Rayyan Ahmed
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#e0e6ff">
    AI Engineer • Data Scientist • Innovation Catalyst
  </text>
  
  <!-- Animated elements -->
  <circle cx="100" cy="50" r="3" fill="white" opacity="0.7">
    <animate attributeName="cy" values="50;150;50" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="150" r="3" fill="white" opacity="0.7">
    <animate attributeName="cy" values="150;50;150" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tech icons -->
  <g transform="translate(50, 160)">
    <rect width="30" height="20" rx="3" fill="url(#grad2)" opacity="0.8"/>
    <text x="15" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="white">AI</text>
  </g>
  
  <g transform="translate(720, 160)">
    <rect width="30" height="20" rx="3" fill="url(#grad2)" opacity="0.8"/>
    <text x="15" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="white">ML</text>
  </g>
</svg>
